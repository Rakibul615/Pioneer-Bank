<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


</head>

<body>

    <div id="login-area">
        <h1>Welcome to Pioneer Bank</h1>
        <div class="submit-area">
            <h3>Login</h3>
            <input type="text" placeholder="Email" class="form-control"><br>
            <input type="password" name="" placeholder="Password" class="form-control"><br>
            <button id="login" class="btn btn-success">Enter</button>

        </div>

    </div>
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h3>$ <span id="currentDeposit">00</span></h3>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h3>$ <span id="currentWithdraw">00</span></h3>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h3>$ <span id="currentBalance">1200</span></h3>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input id="depositAmount" type="text" placeholder="$ Deposit" class="form-control">
                    <br>
                    <button id="addDeposit" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area ">
                    <h4>Withdraw</h4>
                    <input id="withdrawAmount" type="text" placeholder="$ Withdraw" class="form-control">
                    <br>
                    <button id="withdraw" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>


    <script>
        // login button event handler
        const myBtn = document.getElementById("login");
        myBtn.addEventListener('click', function () {
            const loginArea = document.getElementById("login-area");
            loginArea.style.display = "none";
            const transactionArea = document.getElementById("transaction-area");
            transactionArea.style.display = "block";

        })
        // deposit button event handler
        const depositBtn = document.getElementById("addDeposit");
        depositBtn.addEventListener('click', function () {
            const depositAmt = document.getElementById("depositAmount");
            const depositNumber = parseFloat(depositAmt.value);

            const currentDeposit = document.getElementById("currentDeposit").innerText;
            const currentDepositNumber = parseFloat(currentDeposit);
            const totalDeposit = depositNumber + currentDepositNumber;
            document.getElementById("currentDeposit").innerText = totalDeposit;

            const currentBalance = document.getElementById("currentBalance").innerText;
            const currentBalanceAmount = parseFloat(currentBalance);
            const totalCurrentBalance = currentBalanceAmount + depositNumber;
            document.getElementById("currentBalance").innerText = totalCurrentBalance; //currentBalance.innerText=totalCurrentBalance;
            depositAmt.value = "";                        //document.getElementById("depositAmount").value=""
        })
        function updateSpanText(id, depositNumber) {
            const current = document.getElementById(id).innerText;
            const currentNumber = parseFloat(current);
            const total = depositNumber + currentNumber;
            document.getElementById(id).innerText = total;

        }

        // withdraw button even handler
        const withdrawBtn = document.getElementById("withdraw");
        withdrawBtn.addEventListener('click', function () {
            const withdrawAmt =document.getElementById("withdrawAmount");
            const withdrawNumber = parseFloat(withdrawAmt.value);



            const currentWithdraw = document.getElementById("currentWithdraw").innerText;
            const currentWithdrawNumber = parseFloat(currentWithdraw);
            const totalWithdraw = withdrawNumber + currentWithdrawNumber;
            document.getElementById("currentWithdraw").innerText = totalWithdraw;

            const currentBalance = document.getElementById("currentBalance").innerText;
            const currentBalanceAmount = parseFloat(currentBalance);
            const totalCurrentBalance = currentBalanceAmount - withdrawNumber;
            document.getElementById("currentBalance").innerText = totalCurrentBalance; //currentBalance.innerText=totalCurrentBalance;
            withdrawAmt.value = "";
        })



    </script>

</body>

</html>
